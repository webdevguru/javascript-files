<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Objects</h1>
<p>Displaying a JavaScript object will output [object Object]:</p>

<p id="demo"></p>

<script>
// Create an Object
const person = {
  name: "John",
  age: 30,
  city: "New York"
};

// Display Object
document.getElementById("demo").innerHTML = person;
</script>

</body>
</html>
